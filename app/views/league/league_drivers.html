<div class="col-sm-6">

    <h1>Drivers</h1>

    <table class="table table-striped table-hover">

        <thead>
            <tr>
                <th>Driver name</th>
                <th>Car</th>
                <th>Team</th>
            </tr>
        </thead>

        <tbody>
            {% for driver in drivers %}
            <tr>
                <td>{{driver.name}}</td>
                <td>{{driver.car}}</td>
                <td>N/A</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
