<h1>Race calendar</h1>

<table class="table table-striped table-hover">

    <thead>
        <tr>
            <th>Track</th>
            <th>Race date</th>
            <th>Laps</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for race in races %}
        <tr id="b{{race.id}}">
            <td>{{race.track}}</td>
            <td>{{race.raceday|date("d/m/Y")}}</td>
            <td>{{race.laps}}</td>
            <td><a href="{{base_path}}/league/{{league.id}}/race/{{race.id}}/results/edit" class="btn btn-default btn-xs">Edit results</a></td>
            <th class="text-right"></th>
            <th>
    <form action="{{base_path}}/league/{{league.id}}/deleteRace" method="post">
        <input name="id" value="{{race.id}}" type="hidden">
        <input name="league_id" value="{{league.id}}" type="hidden">
        <button type="submit" class="btn btn-danger btn-xs" href="#">Delete</button>
    </form>
</th>
</tr>

{% endfor %}

<form method="post" action="{{base_path}}/league/{{league.id}}/addRace">
    <tr>
        <td><input class="form-control" placeholder="Track" type="text" name="track"></td>
        <td><input type="text" class="datepicker form-control" placeholder="Race" name="raceday"></td>
        <td><input class="form-control" placeholder="Laps" value="0" type="number" name="laps"></td>
    <input name="league_id" value="{{league.id}}" type="hidden">
    <input name="result_id" value="0" type="hidden">
    <td></td>
    <td></td>
    <td><button class="btn btn-success btn-md" href="#">Add</button></td>
    </tr>
</form>       


</tbody>
</table>
