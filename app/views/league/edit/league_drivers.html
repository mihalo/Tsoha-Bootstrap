<div class="col-sm-6">

    <h1>Drivers</h1>

    <table class="table table-striped table-hover">

        <thead>
            <tr>
                <th>Driver name</th>
                <th>Car</th>
                <th>Team</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            {% for driver in drivers %}
        <form action="{{base_path}}/league/{{league.id}}/deleteDriver" method="post">
            <tr>
                <td>{{driver.name}}</td>
                <td>{{driver.car}}</td>
                <th>
                    <input name="id" value="{{driver.id}}" type="hidden" />
                    <input name="league_id" value="{{league.id}}" type="hidden" />
                    <button type="submit" class="btn btn-danger btn-xs" href="#">Delete</button>
                </th>
            </tr>
        </form>
        {% endfor %}

        <form method="post" action="{{base_path}}/league/{{league.id}}/addDriver">
            <tr>
                <td><input class="form-control" placeholder="Name" value="{{driver.name}}" type="text" name="name"></td>
                <td><input class="form-control" placeholder="Car" value="{{driver.car}}" type="text" name="car"></td>
                <td><button class="btn btn-success btn-md" href="#">Add</button></td>
            </tr>
        </form>
        </tbody>
    </table>

    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            {% for err in error %}
            <li>{{err}}</li>
            {% endfor %}
            {% endfor %}
        </ul>
    </div>
    {% endif %}


</div>
