<div class="col-sm-12">

    <h1>Race calendar</h1>

    <table class="table table-striped table-hover">

        <thead>
            <tr>
                <th>Track</th>
                <th>Race date</th>
                <th>Laps</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            {% for race in races %}
            <tr id="b{{race.id}}">
                <td>{{race.track}}</td>
                <td>{{race.raceday|date("d/m/Y")}}</td>
                <td>{{race.laps}}</td>
                <td class="text-center">
                    <button type="button" class="btn-xs btn-default" data-toggle="modal" data-target="#{{race.id}}" data-remote="{{base_path}}/league/{{race.league_id}}/race/{{race.id}}/results">View results</button>
                </td>
            </tr>
        <div class="modal fade" id="{{race.id}}" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">

                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        </tbody>
    </table>


</div>
